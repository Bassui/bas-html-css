<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Mijn eerste website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hallo!</h1>
    <p>de tekst is erg mooi groen</p>

    <h2>Welkom!</h2>

    <!-- Eerste paragraaf: geen attributen -->
    <p>Dit is de eerste paragraaf (groen).</p>

    <!-- Tweede paragraaf: class rood -->

    <!-- Derde paragraaf: class rood en id blauw -->
    <p class="rood" id="blauw">Dit is de derde paragraaf (blauw).</p>
    <div class="mijn-div">
        Hallo, ik ben een div!
    </div>


</body>

</html>
